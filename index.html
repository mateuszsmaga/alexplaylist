      function updateTicker() {
        var now = new Date();
        var end = Date.UTC(2018, 2, 22, 8, 30, 50);
        var time_left = end - now;
        var runtime = new Date('1970-01-01T' + "16:22:05" + 'Z');
        var timeString = playlist[0]["timestamp"];
        var datetime = new Date('1970-01-01T' + timeString + 'Z');
        var current_time = runtime - time_left;
        var i;
        for (i = 0; i < playlist.length; i++) {
          timeString = playlist[i]["timestamp"];
          datetime = new Date('1970-01-01T' + timeString + 'Z');
          if (datetime > current_time) {
            break;
          }
        }
        i--;
        var nexttime = datetime - current_time;
        j = playlist.length - i;
        document.getElementById("output").innerHTML = "Now playing " + playlist[i]["Song"] + "by " + playlist[i]["Artist"] + '. ';
        document.getElementById("prev").innerHTML = "Last song " + playlist[i - 1]["Song"] + "by " + playlist[i - 1]["Artist"];
        var seconds = Math.round((nexttime / 1000) % 60);
		if(seconds<10){seconds="0"+seconds};
        var mins = Math.round((nexttime / 1000) / 60);
        document.getElementById("next").innerHTML = mins + ":" + seconds + " to next song " + playlist[i + 1]["Song"] + "by " + playlist[i + 1]["Artist"];

        document.getElementById("togo").innerHTML = j + ' songs to go.';
      }
      setInterval(updateTicker, 1000);

    </script>
